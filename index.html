<!DOCTYPE html>
<html lang="ru">
  <head>
    <title>Hook Production</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="ProjectName — описание"><link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
<link rel="manifest" href="favicon/site.webmanifest" crossorigin="use-credentials">
<link rel="mask-icon" href="favicon/safari-pinned-tab.svg" color="#5bbad5">
<meta name="msapplication-TileColor" content="#da532c">
<meta name="theme-color" content="#ffffff">
    <link rel="preload" href="fonts/Inter-Medium.woff2" as="font" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.min.css">
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="container"><span class="logo"><span class="visually-hidden">Вы уже на главной странице</span></span>
          <button class="btn-user" type="button">
            <div class="btn-user__avatar">
              <svg width="24" height="24" aria-hidden="true">
                <use xlink:href="img/sprite.svg#user"></use>
              </svg>
            </div><span>Войти</span>
          </button>
        </div>
      </header>
      <main>
        <section class="market">
          <div class="container">
            <h1 class="title title--h1">Биржа вакансий и резюме</h1>
            <div class="tabs no-transition-global" data-tabs="parent" data-delay="300">
              <div class="tabs__controls" data-tabs="controls">
                <button class="btn" type="button" data-tabs="control">Вакансии</button>
                <button class="btn" type="button" data-tabs="control">Резюме</button>
              </div>
              <form action="" method="get">
                <div class="custom-input">
                  <label><span class="visually-hidden">Поиск</span>
                    <input name="search" placeholder="Услуга или специалист" type="search">
                    <button class="btn btn--big is-active" type="submit">Найти</button>
                  </label>
                  <div class="suggests">
                    <button class="suggest" type="button">Копирайтер</button>
                    <button class="suggest" type="button">Создание гайдов</button>
                    <button class="suggest" type="button">Курьер</button>
                  </div>
                </div>
              </form>
              <div class="tabs__content" data-tabs="content">
                <div class="tabs__element market__cards" data-tabs="element">
                  <article class="card">
                    <picture>
                      <source type="image/webp" srcset="img/content/vacancies/list_1/copywriter.webp, img/content/vacancies/list_1/copywriter@2x.webp 2x"><img src="img/content/vacancies/list_1/copywriter.jpg" srcset="img/content/vacancies/list_1/copywriter@2x.jpg 2x" width="300" height="142" alt="Фото професии Копирайтер">
                    </picture>
                    <h2 class="title title--h3">Копирайтер</h2>
                  </article>
                  <article class="card">
                    <picture>
                      <source type="image/webp" srcset="img/content/vacancies/list_1/mech.webp, img/content/vacancies/list_1/mech@2x.webp 2x"><img src="img/content/vacancies/list_1/mech.jpg" srcset="img/content/vacancies/list_1/mech@2x.jpg 2x" width="300" height="142" alt="Фото професии Механик">
                    </picture>
                    <h2 class="title title--h3">Механик</h2>
                  </article>
                  <article class="card">
                    <picture>
                      <source type="image/webp" srcset="img/content/vacancies/list_1/cooker.webp, img/content/vacancies/list_1/cooker@2x.webp 2x"><img src="img/content/vacancies/list_1/cooker.jpg" srcset="img/content/vacancies/list_1/cooker@2x.jpg 2x" width="300" height="142" alt="Фото професии Шеф-повар">
                    </picture>
                    <h2 class="title title--h3">Шеф-повар</h2>
                  </article>
                  <article class="card">
                    <picture>
                      <source type="image/webp" srcset="img/content/vacancies/list_1/lower.webp, img/content/vacancies/list_1/lower@2x.webp 2x"><img src="img/content/vacancies/list_1/lower.jpg" srcset="img/content/vacancies/list_1/lower@2x.jpg 2x" width="300" height="142" alt="Фото професии Адвокат">
                    </picture>
                    <h2 class="title title--h3">Адвокат</h2>
                  </article>
                </div>
                <div class="tabs__element market__cards" data-tabs="element">
                  <article class="card"><img src="img/content/vacancies/list_2/analyst.jpg" width="300" height="142" alt="Фото професии Аналитик">
                    <h2 class="title title--h3">Аналитик</h2>
                  </article>
                  <article class="card"><img src="img/content/vacancies/list_2/accountant.jpg" width="300" height="142" alt="Фото професии Бухгалтер">
                    <h2 class="title title--h3">Бухгалтер</h2>
                  </article>
                  <article class="card"><img src="img/content/vacancies/list_2/manager.jpg" width="300" height="142" alt="Фото професии Менеджер">
                    <h2 class="title title--h3">Менеджер</h2>
                  </article>
                  <article class="card"><img src="img/content/vacancies/list_2/teacher.jpg" width="300" height="142" alt="Фото професии Преподаватель">
                    <h2 class="title title--h3">Преподаватель</h2>
                  </article>
                </div>
              </div>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">
        <div class="container"><span class="footer__copy">© 2023 Институт запусков</span>
          <nav class="footer__nav">
            <ul class="footer__list">
              <li class="footer__item"><a class="footer__link" href="#">Политика конфидециальности</a></li>
              <li class="footer__item"><a class="footer__link" href="#">Правовая информация</a></li>
            </ul>
          </nav>
        </div>
      </footer>
    </div>
    <script src="js/vendor.min.js"></script>
    <script src="js/main.min.js"></script>
  </body>
</html>
